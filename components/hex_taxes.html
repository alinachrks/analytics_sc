<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Show polygon information on click</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">

<style>
    /* Существующие стили */
    body { margin: 0; padding: 0; }
    #map { 
        position: absolute; 
        top: 0; 
        bottom: 0; 
        width: 100%; 
    }
    .calculation-box {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: rgba(255, 255, 255, 0.72);
        padding: 6px;
        border-radius: 5px;
        font-size: 14px;
        max-width: 360px;
    }
    .button-container {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 1;
    }
    .button {
        padding: 8px 16px;
        background-color: rgba(128, 128, 128, 0.5);
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .button:hover {
        background-color: rgba(128, 128, 128, 0.8);
    }

    /* Стилизация выпадающего списка */
    #tax-column {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1;
        width: 200px;
        background-color: rgba(255, 255, 255, 0.75); /* Полупрозрачный фон */
        padding: 5px;
        border-radius: 5px; /* Скругленные углы */
        font-size: 14px;
        cursor: pointer;
    }

    #oked-column {
        position: relative;
        top: 10px;
        right: -10px;
        z-index: 1;
        width: 470px;
        background-color: rgba(255, 255, 255, 0.75); /* Полупрозрачный фон */
        padding: 5px;
        border-radius: 5px; /* Скругленные углы */
        font-size: 14px;
        cursor: pointer;
    }
</style>
</head>

<script>

    container: 'map',

function convertToGeoJSON(data) {
    // Assuming your data is an array of MultiPolygon coordinates
    const features = data["data"].map(item => ({
        type: 'Feature',
        geometry: item.geometry,
        properties: {
            hex_id: item.hexagon,
            district_name: item.district_name,
            district_osm: item.district_osm,
            kbk_code: item.kbk_code,
            kbk_name: item.kbk_name,
            oked_name: item.oked_name,
            oked_number: item.oked_number,
            total_sum: parseFloat(item.total_sum),
            oked_percentage: item.oked_percentage,
        }
    }));

    return {
        type: 'FeatureCollection',
        features: features
    };
}

map.on('load', () => {
    // Replace this URL with your own GeoJSON data URL
    var geojsonUrl = 'https://admin.smartalmaty.kz/streamlit-api/taxes/filter_by_multiple/?kbk_code=' + selected_tax + '&oked_number=' + selected_oked;

    fetch(geojsonUrl)
        .then(response => response.json())
        .then(data => {
            // Convert data to GeoJSON format
            var geojsonData = convertToGeoJSON(data);

            console.log(geojsonData)

            // Add a source for your GeoJSON data.
            map.addSource('custom-data', {
                'type': 'geojson',
                'data': geojsonData
            });

            let minValue = Infinity;
            let maxValue = -Infinity;
            geojsonData.features.forEach(feature => {
                const value = feature.properties['total_sum'];
                if (typeof value === 'number' && !isNaN(value)) {
                    minValue = Math.min(minValue, value);
                    maxValue = Math.max(maxValue, value);
                }
            });

            console.log(minValue, maxValue);

            // Add a layer showing your GeoJSON data.
            map.addLayer({
                'id': 'custom-data-layer',
                'type': 'fill',
                'source': 'custom-data',
                'paint': {
                    'fill-color': [
                        'case',
                        ['==', ['typeof', ['get', 'total_sum']], 'number'],
                        [
                            'interpolate',
                            ['linear'],
                            ['get', 'total_sum'],

                            // minValue, 'rgba(222, 242, 222, 0.65)',  // very light green
                            // minValue + (maxValue - minValue) * 0.0001, 'rgba(190, 230, 190, 0.65)',
                            // minValue + (maxValue - minValue) * 0.001, 'rgba(150, 210, 150, 0.65)',
                            // minValue + (maxValue - minValue) * 0.01, 'rgba(100, 180, 100, 0.65)',
                            // minValue + (maxValue - minValue) * 0.1, 'rgba(50, 150, 50, 0.65)',
                            // maxValue, 'rgba(0, 120, 0, 0.65)'  // dark green

                            // Серо-зеленая палитра
                            // minValue, 'rgba(105, 105, 105, 0.65)',  // dark gray

                            // minValue + (maxValue - minValue) * 0.1, 'rgba(50, 205, 50, 0.65)',  // medium green

                            // minValue + (maxValue - minValue) * 0.01, 'rgba(130, 255, 130, 0.65)',  // pale light green
                            // minValue + (maxValue - minValue) * 0.1, 'rgba(100, 255, 100, 0.65)',  // medium light green
                            // maxValue, 'rgba(50, 205, 50, 0.65)'  // medium green


                            minValue, 'rgba(211, 211, 211, 0.45)',  // Light gray

                    'line-color': 'rgba(151, 161, 169, 0.6)' // Border color

            // Add a layer for the highlighted polygon outline.
            map.addLayer({
                'id': 'highlighted-polygon-outline',

            });

        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });

    // Add a source for your GeoJSON data.
    // map.addSource('custom-data', {
    //     'type': 'geojson',

    // When a click event occurs on a feature in the custom data layer,
    // open a sidebar with information about the polygon and fly to it.
    map.on('click', 'custom-data-layer', (e) => {
        const properties = e.features[0].properties;

        let sidebarContent = '<div style="width: 100%;">';
        sidebarContent += '<h3>Информация по участку</h3>';

        var hex_id = properties.hex_id;
        var total_sum = properties.total_sum;

        if (total_sum >= 1e9) {
            total_sum = (total_sum / 1e9).toFixed(0) + ' млрд ₸';
        } else if (total_sum >= 1e6) {
            total_sum = (total_sum / 1e6).toFixed(0) + ' млн ₸';
        } else {
            total_sum = total_sum.toFixed(0).toLocaleString('kz-KZ') + ' ₸';
        }

        sidebarContent += `<p><span style="font-weight: normal;"><strong>ID участка:</strong> ${hex_id}</span></p>`;
        sidebarContent += `<p><span style="font-weight: normal;"><strong>Общая сумма налогов:</strong> ${total_sum}</span></p>`;
        sidebarContent += '<hr>'; // Добавляем линию после каждой строки

        
        console.log('okeds:', JSON.parse(properties.oked_percentage));

        sidebarContent += '<h3>ТОП-10 направление ОКЭД в данном секторе</h3>';

        // properties.oked_percentage.forEach(oked => {
        //     sidebarContent += `<p><span style="font-weight: normal;">${oked}</span></p>`;
        // });

        Object.entries(JSON.parse(properties.oked_percentage)).forEach(([key, value]) => {
            sidebarContent += `<p><span style="font-weight: normal;">${key}</span></p>`;
        });


        sidebarContent += '</div>';

        // Отобразить информацию в боковой панели
        document.getElementById('sidebar').innerHTML = sidebarContent;

        // Reset the style of all outlines
        // map.setPaintProperty('custom-data-layer', 'fill-outline-color', 'rgba(200, 200, 200, 0.5)');
        // map.setPaintProperty('custom-data-layer', 'fill-outline-width', 1);

        // Set a bold outline for the selected polygon
        map.setFilter('highlighted-polygon-outline', ['==', 'id', e.features[0].id]);
        map.setPaintProperty('highlighted-polygon-outline', 'line-width', 4);

        map.flyTo({
            center: e.lngLat,
            zoom: 16,
            essential: true // this animation is considered essential with respect to prefers-reduced-motion
        });
    });

    // Change the cursor to a pointer when
    // the mouse is over the custom data layer.
    map.on('mouseenter', 'custom-data-layer', () => {
        map.getCanvas().style.cursor = 'pointer';
    });

    // Change the cursor back to a pointer
    // when it leaves the custom data layer.
    map.on('mouseleave', 'custom-data-layer', () => {
        map.getCanvas().style.cursor = '';
    });
});

function resetMap() {
    map.setFilter('highlighted-polygon-outline', ['==', 'id', '']);
    map.flyTo({
        center: [76.879751, 43.24517],
        zoom: 12,
        essential: true // this animation is considered essential with respect to prefers-reduced-motion
    });
    document.getElementById('sidebar').innerHTML = '';
}

function toggleFullScreen() {
    var button = document.querySelector('.button-container .button:nth-child(2)');
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        button.textContent = 'Свернуть';
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
            button.textContent = 'Во весь экран';
        }
    }
}
